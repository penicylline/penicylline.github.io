<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math</title>
    <meta name="description" content="Math 4 Kids" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/default.css" />
</head>
<body>
    <div>
        <span id="btnOpenSettings"><<<</span>
        <div id="panelSettings">
            <button id="btnResetState">Reset state</button>
        </div>
    </div>
    <div id="board">
        <div class="row">
            <b>Question:</b> <span id="qCount"></span><br/>
            <b>Incorrect:</b> <span id="wrongCounts" class="red">0</span>
        </div>
        <div class="row game">
            <span id="beforeQ"></span>
            <input type="number" id="answer"/>
            <span id="afterQ"></span>
            <br/>
        </div>
        <div class="row">
            <button id="btnCheck">Check</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/default.js"></script>
</body>
